{% extends 'base.html' %}

{% block title %}Index{% endblock title %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <div>
            <p>{{ post.content }}</p>
        </div>
        <div>
            <span>Category: {{ post.category }}</span>
            <span>Tags:
                {% for tag in post.tags %}
                {{ tag }}
                {% endfor %}
            </span>
        </div>
    </article>
{% endblock content %}
